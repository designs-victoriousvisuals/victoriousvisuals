        <style>
section {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

.contact-container {
    display: flex;
    min-height: 100vh;
}

.contact-image {
    flex: 1;
    background-image: url("images/3D-Logo_Victorious-Visuals.jpg");
    background-size: cover;
    background-position: center;
}

.contact-form {
    flex: 1;
    background: #f7efe9;
    padding: 50px;
    animation: slideIn 1s ease;
}

.contact-form h1 {
    margin-bottom: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-bottom: 1px solid #aaa;
    background: transparent;
    font-size: 15px;
}

.contact-form textarea {
    resize: none;
    height: 120px;
}

button {
    background: black;
    color: white;
    border: none;
    padding: 12px 30px;
    cursor: pointer;
    border-radius: 30px;
    transition: 0.3s;
}

button:hover {
    background: #00a6a6;
}

.socials {
    margin-top: 20px;
}

.socials i {
    margin-right: 10px;
    cursor: pointer;
    font-size: 18px;
}

@keyframes slideIn {
    from {opacity: 0; transform: translateX(50px);}
    to {opacity: 1; transform: translateX(0);}
}

/* Mobile */
@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
    }
    .contact-image {
        height: 250px;
    }
}
</style>
